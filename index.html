<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store Manager - Inventory Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center mb-4">ðŸ“¦ Store Manager - Inventory Tracker</h1>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal" onclick="openAddItemModal()">
        âž• Add Item
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="inventoryTable">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Item Name</th>
            <th>SKU</th>
            <th>Quantity</th>
            <th>Price ($)</th>
            <th>Actions</th>
          </tr>

          <tr>
            <td>1</td>
            <td>Idly rice</td>
            <td>8</td>
            <td>25</td>
            <td>1200</td>
            <td>sale</td>
          </tr>

          <tr>
            <td>2</td>
            <td>turmeric powder</td>
            <td>50</td>
            <td>30</td>
            <td>25</td>
            <td>pending</td>
          </tr>

          <tr>
            <td>3</td>
            <td>washing powder</td>
            <td>30</td>
            <td>1</td>
            <td>60</td>
            <td>sale</td>
          </tr>

          <tr>
            <td>4</td>
            <td>onion</td>
            <td>10</td>
            <td>2</td>
            <td>100</td>
            <td>sale</td>
          </tr>

          <tr>
            <td>5</td>
            <td>red chilli</td>
            <td>20</td>
            <td>50</td>
            <td>30</td>
            <td>sale</td>
          </tr>
          <tr>
            <td>6</td>
            <td>sugar</td>
            <td>80</td>
            <td>250</td>
            <td>20</td>
            <td>pending</td>
          </tr>

          <tr>
            <td>7</td>
            <td>salt</td>
            <td>75</td>
            <td>1</td>
            <td>25</td>
            <td>sale</td>
          </tr>

          <tr>
            <td>8</td>
            <td>egg</td>
            <td>25</td>
            <td>5</td>
            <td>30</td>
            <td>sale</td>
          </tr>


        </thead>
        <tbody id="inventoryBody">
          <!-- Inventory rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for Add/Edit -->
  <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="itemForm" onsubmit="saveItem(event)">
          <div class="modal-header">
            <h5 class="modal-title" id="itemModalLabel">Add Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editIndex" />
            <div class="mb-3">
              <label for="itemName" class="form-label">Item Name</label>
              <input type="text" id="itemName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="itemSKU" class="form-label">SKU</label>
              <input type="text" id="itemSKU" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="itemQty" class="form-label">Quantity</label>
              <input type="number" id="itemQty" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="itemPrice" class="form-label">Price ($)</label>
              <input type="number" id="itemPrice" step="0.01" class="form-control" required />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Save Item</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
